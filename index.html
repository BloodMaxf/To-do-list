<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="nav-site">
            <ul class="nav-list">
                <li class="nav-item"><a href="#"><img src="images/burger-24px.png" alt="nav-panel"></a></li>
                <li class="nav-item"><a href="#"><img src="images/home-24px.png" alt="home-page"></a></li>
                <li class="nav-item">
                    <form action="">
                        <input class="search-input" type="text" placeholder="Поиск" name="search">
                        <button class="search-button" type="submit"></button>
                    </form>
                </li>
            </ul>

        </nav>
        <div class="user-control">
            <ul class="user-panels">
                <li class="user-item"><a href="#"><img src="images/plus.png" alt="plus-tasts"></a></li>
                <li class="user-item"><a href="#"><img src="images/notifications.png" alt=""></a></li>
                <li class="user-item"><a href="#"><img src="images/circle_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></a></li>
            </ul>
        </div>
    </header>
    <main>
        <form class="form-control" action="">
            <h1>Войти</h1>
            <a href="#" class="form-login-other">Войти через Google</a>
            <a href="#" class="form-login-other">Войти через VK</a>
            <label for="E-mail">E-mail</label>
            <input type="text" placeholder="Введите почту" class="form-input-control">
            <label for="Password">Пароль</label>
            <input type="password" placeholder="Введите пароль" class="form-input-control">
            <a href="#">Забыли пароль?</a>
            <button type="submit">Войти</button>
            <span>Используя для входа Google, Apple или Email-адрес, вы соглашаетесь с <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>.</span>
            <span>Еще нет аккаунта? <a href="#">Зарегистроваться</a></span>
        </form>
    </main>
</body>
</html>
